<div class="form-wrapper">
	<div class="form-overlay">
		<form action="#" class="form">
			<div class="form__header">
				<div class="form__title">Задать вопрос</div>
				<button
					type="button"
					class="form__close-btn btn-reset"
					aria-label="закрыть форму"
				>
					<svg>
						<use href="./assets/img/svg/sprite.svg#close"></use>
					</svg>
				</button>
			</div>
			<div class="form__body">
				<div class="form__content">
					<p class="form__text">
						Заполните пожалуйста форму. Наш менеджер свяжется с вами в течении
						одного рабочего дня.
					</p>
					<div class="form-field">
						<label class="form-field__label" for="name"
							>Как вас зовут? <span>*</span></label
						>
						<input
							class="form-field__input input"
							type="text"
							name="name"
							id="name"
							placeholder="введите ваше имя"
							required
						/>
					</div>
					<div class="form-field">
						<label class="form-field__label" for="phone"
							>Телефон для связи с вами <span>*</span></label
						>
						<input
							class="form-field__input input"
							type="text"
							name="phone"
							id="phone"
							placeholder="+7 (___) ___-__-__"
							required
						/>
					</div>
					<div class="form-field">
						<label class="form-field__label" for="info"
							>Что вы хотели узнать <span>*</span></label
						>
						<textarea
							class="form-field__input input"
							name="info"
							id="info"
							cols="30"
							rows="10"
							required
						></textarea>
					</div>
					<div class="agreement">
						<input
							class="agreement__checkbox"
							type="checkbox"
							name="aggrement"
							id="agreement-checkbox"
							checked
						/>
						<label for="agreement-checkbox" class="agreement__text">
							Я согласен с
							<a class="link-green" href="#"
								>правилами обработки персональных данных</a
							>
						</label>
					</div>
					<button type="submit" class="form__btn btn btn-reset">
						Задать вопрос
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
